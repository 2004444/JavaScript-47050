<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Og's</title>
  <link rel="stylesheet" href="Tienda.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Productos -->
  <main>
    <input id="inputBuscar" type="text" placeholder="Buscar productos">
    <br>
    <div class="botones">
    <button class="boton-btnCategoria" data-categoria="Remeras">Remeras</button>
    <button class="boton-btnCategoria" data-categoria="Abrigos">Abrigos</button>
    <button class="boton-btnCategoria" data-categoria="Pantalones">Pantalones</button>
    <button class="boton-btnCategoria" data-categoria="Shorts">Shorts</button>
    <button class="boton-btnCategoria" data-categoria="Todos">Todos</button>
  </div>
    <div id="productos">
      <!-- Aca va a ir el catalogo -->
    </div>
  

  <section class="ocultar">
    <h1>
      <span id="cantidadProductos">0</span>
    </h1>
    <div id="carrito">
      <!-- Aca van a estar los productos de carrito -->
    </div>
    <div class="carito">
    <h2 class="total">Total: $<span id="totalCarrito">0</span></h2>
    <button href="#" id="botonComprar" class="botonComprar">Comprar</button>
  </div>
  </section>
  <script src="Tienda-de-ropa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</main>
</body>
</html>
